    <div class="main-container">
        <div>
            <h1 class="csscheattitle">CSS Cheat Sheet</h1>
        </div>

        <div class="main-content-box">
            <div class="Basics">
                <h2>Basics</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Meaning</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="code">header{}</td>
                            <td>Assigns styles to all header elements</td>
                        </tr>
                        <tr>
                            <td class="code">.class{}</td>
                            <td>Assigns styles to all .class</td>
                        </tr>
                        <tr>
                            <td class="code">#id{}</td>
                            <td>Assigns styles to specific #id</td>
                        </tr>
                        <tr>
                            <td class="code">.parent child{}</td>
                            <td>Assigns styles to only child elements of parent</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</body>
